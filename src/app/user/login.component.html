<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form (ngSubmit)="login(loginForm.value)" autocomplete="off" #loginForm="ngForm">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid">Required</em>
      <input (ngModel)="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid">Required</em>
      <input (ngModel)="password" id="password" type="password" class="form-control" placeholder="Password..." required/>
    </div>
        
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
